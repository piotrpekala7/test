<div class="wrapper">
    <div class="player">
        <div class="player-title">
            Left player - number of wins: {{leftWins}}
        </div>
        <div class="player-button">
            <button mat-button (click)="find('left')" class="player-button">Find new person</button>
        </div>
        <div class="player-content">
            <app-player [details]="detailsVisibility" [player]="leftPlayer"></app-player>
        </div>
    </div>
    <div class="empty-box">
        <button *ngIf="leftPlayer && rightPlayer" color="primary" (click)="compare()" mat-button class="play-button">Compare</button>
        <button (click)="playAgain()" mat-button class="play-button">Play again</button>
    </div>
    <div class="player">
        <div class="player-title">
            Right player - number of wins: {{rightWins}}
        </div>
        <div class="player-button">
            <button mat-button (click)="find('right')" class="player-button">Find new person</button>
        </div>
        <div class="player-content">
            <app-player [details]="detailsVisibility" [player]="rightPlayer"></app-player>
        </div>
    </div>
</div>
